<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --danger-color: #ff3333;
            --warning-color: #ffc107;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--dark-color);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }

        .section-title {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .error {
            color: var(--danger-color);
            font-size: 13px;
            margin-top: 5px;
        }

        .success {
            color: var(--success-color);
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(75, 181, 67, 0.1);
            border-radius: 6px;
        }

        .cart-items {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--light-color);
        }

        .item-info {
            flex: 1;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .quantity-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-shopping-cart"></i> Shopping Cart Management</h2>

    <!-- نمایش پیام‌های موفقیت/خطا -->
    <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
    <div th:if="${param.error}" class="error" th:text="${param.error}"></div>

    <!-- بخش ۱: افزودن آیتم به سبد خرید -->
    <div class="section">
        <h3 class="section-title"><i class="fas fa-plus-circle"></i> Add Item to Cart</h3>
        <form th:action="@{/api/cart-items/add-item}" method="post">
            <div class="form-group">
                <label for="cartId">Cart ID:</label>
                <input type="number" id="cartId" name="cartId" required min="1">
            </div>

            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="number" id="productId" name="productId" required min="1">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1" value="1">
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
        </form>
    </div>

    <!-- بخش ۲: مشاهده آیتم‌های سبد خرید -->
    <div class="section">
        <h3 class="section-title"><i class="fas fa-list"></i> View Cart Items</h3>
        <form th:action="@{/api/cart-items/cart}" method="get" style="flex-direction: row; align-items: flex-end; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label for="viewCartId">Cart ID:</label>
                <input type="number" id="viewCartId" name="cartId" required min="1">
            </div>
            <button type="submit" class="btn" style="height: fit-content;">
                <i class="fas fa-eye"></i> View Items
            </button>
        </form>

        <!-- نمایش آیتم‌های سبد -->
        <div th:if="${cartItems != null}" class="cart-items">
            <div th:each="item : ${cartItems}" class="cart-item">
                <div class="item-info">
                    <h4 th:text="${item.product.name}">Product Name</h4>
                    <p>Quantity: <span th:text="${item.quantity}"></span></p>
                    <p>Price: <span th:text="${'$' + #numbers.formatDecimal(item.product.price, 1, 2)}"></span></p>
                </div>
                <div class="item-actions">
                    <!-- فرم ویرایش تعداد -->
                    <form th:action="@{/api/cart-items/{itemId}(itemId=${item.id})}" method="post" class="quantity-form">
                        <input type="hidden" name="_method" value="PUT">
                        <input type="number" name="newQuantity" th:value="${item.quantity}" min="1" class="quantity-input">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Update
                        </button>
                    </form>

                    <!-- فرم حذف آیتم -->
                    <form th:action="@{/api/cart-items/{itemId}(itemId=${item.id})}" method="post" class="delete-form">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- بخش ۳: مدیریت پیشرفته -->
    <div class="section">
        <h3 class="section-title"><i class="fas fa-cog"></i> Advanced Management</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <a th:href="@{/products}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
            <a th:href="@{/home}" class="btn btn-success">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>
</div>

<script>
    // افزودن اعتبارسنجی client-side
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                const inputs = this.querySelectorAll('input[required]');
                let valid = true;

                inputs.forEach(input => {
                    if (!input.value || input.value <= 0) {
                        valid = false;
                        input.style.borderColor = 'red';
                    } else {
                        input.style.borderColor = '';
                    }
                });

                if (!valid) {
                    e.preventDefault();
                    alert('لطفاً مقادیر معتبر وارد کنید');
                }
            });
        });
    });
</script>
</body>
</html>
